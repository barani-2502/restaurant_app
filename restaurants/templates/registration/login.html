{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="flex justify-center mt-16">
    <div class="bg-white p-4 mb-4 rounded-lg border max-w-md w-full">
        <h4 class="text-center mb-3">Login to Find My Bite</h4>
        <hr>

        <form method="post" class="px-2 py-2">
            {% csrf_token %}
            {% include "partials/form_fields.html" %}
            <button type="submit" class="w-full bg-gray-800 text-white border border-black mt-2 py-2 rounded hover:bg-gray-700">
                Login
            </button>
        </form>
        <div class="text-center">
            <a href="{% url 'password_reset' %}">Forgot your password?</a>
        </div>
    </div>
</div>
{% endblock %}
