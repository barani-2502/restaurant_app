<div class="col-md-4 mb-4">
    <div class="card h-100">
        {% if restaurant.restaurant_photos.first and restaurant.restaurant_photos.first.image %}
            <img src="{{ restaurant.restaurant_photos.first.image.url }}" class="card-img-top" alt="{{restaurant.name}}">
        {% endif %}
        <div class="card-body">
            <h4><a href="{% url 'restaurant-detail' pk=restaurant.id %}">{{ restaurant.name }}</a></h4>
            <h5>{{ restaurant.city }}</h5>         
            <form action="{% url 'bookmark_toggle' restaurant.id %}" method="post" class="inline">
                {% csrf_token %}
                <input type="hidden" name="next" value="{{ request.path }}">
                <button type="submit" class="hover:text-red-600 bg-transparent border-0 p-0">
                    {% if restaurant.id in bookmarked_ids %}
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="black" class="w-6 h-6 inline">
                            <path fill-rule="evenodd" d="M6.32 2.577a49.255 49.255 0 0 1 11.36 0c1.497.174 2.57 1.46 2.57 2.93V21a.75.75 0 0 1-1.085.67L12 18.089l-7.165 3.583A.75.75 0 0 1 3.75 21V5.507c0-1.47 1.073-2.756 2.57-2.93Z" clip-rule="evenodd" />
                        </svg>
                    {% else %}
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="black" class="w-6 h-6 inline">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M17.593 3.322c1.1.128 1.907 1.077 1.907 2.185V21L12 17.25 4.5 21V5.507c0-1.108.806-2.057 1.907-2.185a48.507 48.507 0 0 1 11.186 0Z" />
                        </svg>
                    {% endif %}
                </button>
            </form>
        </div>
    </div>
</div>
