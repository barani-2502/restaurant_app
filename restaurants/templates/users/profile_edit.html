{% extends 'base.html' %}
{% load widget_tweaks %}

{% block content %}
<div class="flex justify-center mt-16">
    <div class="bg-white p-4 mb-16 rounded-lg border max-w-md w-full border-black">
        <h4 class="text-center mb-3">Edit Profile</h4>
        <hr>

        <form method="post" class="px-2 py-2">
            {% csrf_token %}
            {% include "partials/form_fields.html" %}
            <button type="submit" class="w-full text-white bg-gray-800 mt-2 py-2 border border-black rounded hover:bg-gray-700">Save Changes</button>
        </form>
    </div>
</div>
{% endblock %}
