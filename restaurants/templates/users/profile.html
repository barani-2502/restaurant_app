{% extends 'base.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
    
    <div class="max-w-md mx-auto mt-10 mb-10 border rounded p-6 border-black">
        <h2 class="text-2xl font-semibold mb-4 text-center">Profile</h2>
        <hr>
        <p><strong>Username:</strong> {{ user.username }}</p>
        <p><strong>First Name:</strong> {{ user.first_name }}</p>
        <p><strong>Last Name:</strong> {{ user.last_name }}</p>
        <p><strong>Email:</strong> {{ user.email }}</p>
        <hr>
        <a href="{% url 'profile_edit' %}" class="inline-block bg-gray-800 text-white border border-black px-4 py-2 w-48 rounded text-center hover:bg-gray-700">Edit Profile</a>
        <a href="{% url 'password_change' %}" class="inline-block text-black border border-black w-48 px-4 py-2 rounded hover:bg-gray-200">Change Password</a>
    </div>
    
{% endblock %}
