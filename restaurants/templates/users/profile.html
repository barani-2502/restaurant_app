{% extends 'base.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
    
    <div class="max-w-md mx-auto mt-10 mb-10 border rounded p-6">
        <h2 class="text-2xl font-semibold mb-4 text-center">Profile</h2>
        <hr>
        <p><strong>Username:</strong> {{ user.username }}</p>
        <p><strong>First Name:</strong> {{ user.first_name }}</p>
        <p><strong>Last Name:</strong> {{ user.last_name }}</p>
        <p><strong>Email:</strong> {{ user.email }}</p>
        <hr>
        <a href="{% url 'profile_edit' %}" class="inline-block text-white bg-blue-500 px-4 py-2 w-48 rounded text-center">Edit Profile</a>
        <a href="{% url 'password_change' %}" class="inline-block no-underline text-white w-48 bg-blue-500 mt-4 px-4 py-2 rounded">Change Password</a>
    </div>
    
{% endblock %}
